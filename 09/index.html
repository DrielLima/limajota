    <script>
        let pilhaPessoas = [];

        function addpessoa() {
            const nome = document.getElementById('nome').value;
            if (nome) {
                pilhaPessoas.push(nome);
                atlista();
                document.getElementById('nome').value = '';
            } else {
                alert('DIGITA UM NOME, CAMARADA!!!!!');
            }
        }

        function removerPessoa() {
            if (pilhaPessoas.length > 0) {
                const pessoaRemovida = pilhaPessoas.pop();
                atlista();
            } else {
                alert('A pilha estÃ¡ vazia!');
            }
        }
        function atlista() {
            const lista = document.getElementById('lipilha');
            lista.innerHTML = '';
            pilhaPessoas.forEach((pessoa) => {
                const li = document.createElement('li');
                li.textContent = pessoa;
                lista.appendChild(li);
            });
        }
    </script>
</head>
